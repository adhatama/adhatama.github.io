<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen">        

        <link rel="stylesheet" href="/css/my.css">           

        <link rel="stylesheet" href="/css/normalize.css">

        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'></link>

        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/midway.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">                      
                <div class="span4 left-side">                
                    <a href="mailto:am.adhatama@gmail.com"><p>email</p></a>
                    <a href="http://facebook.com/am.adhatama"><p>facebook</p></a>
                    <a href="http://twitter.com/babaenciel"><p>twitter</p></a>
                    <a href="http://soundcloud.com/akbar-m-adhatama"><p>soundcloud</p></a>
                </div>
                <div class="span4">    
                    <a href="/" style="text-decoration: none; color: black;"><h1 class="title">{{ site.name }}</h1></a>
                    <img src="/img/tamago.jpg">                
                </div>

                <div class="span4 right-side">
                    <h4>Yang Lagi Happening</h4>
                    <p><a href="http://project-tamago.github.io/2013/06/13/nunggu-apa-lagi/">Nunggu Apa Lagi?</a></p>
                </div>                            
            </div>

            <div class="row">
                <div class="span12 content-post">
                    <h3 style="text-align: center">{{ page.title }}</h3>
                    <p style="text-align: center" class="muted"> {{ page.date | date_to_long_string }} </p>
                    <br><br>

                    {{ content }}

                    <br>
                        <div id="disqus_thread"></div>
                        <script type="text/javascript">
                        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                        var disqus_shortname = 'babaenciel'; // required: replace example with your forum shortname
                        
                        /* * * DON'T EDIT BELOW THIS LINE * * */
                        (function() {
                            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                        })();
                        </script>
                        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>             
                </div>                
            </div>

        </div>  

        <div class="footer">
            <span>tama</span> <br>
            <span>2013 - nyerah</span>
        </div>      
    </body>
</html>
